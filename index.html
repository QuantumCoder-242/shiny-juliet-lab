<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Phonetic Generator</title>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Phonetic Generator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <!-- Other links can be added here if needed -->
                </div>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="https://github.com/QuantumCoder-242/shiny-juliet-lab">GitHub Repo</a>
                </div>
            </div>
        </div>
    </nav>
    

    <main class="container mt-5 pt-5">
        <h1 class="mt-3">Welcome to Phonetic Generator</h1>
        <p>Transform your text instantly into a clear and universally understood phonetic alphabet, perfect for ensuring precise communication!</p>

        <div class="input-group mb-3">
            <input type="text" class="form-control" id="textInput" placeholder="Enter text here" aria-label="Text input">
            <button class="btn btn-secondary" id="clearButton">Clear</button>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="toggleKebab" checked>
            <label class="form-check-label" for="toggleKebab">Output in kebab-case</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="phoneticTypeToggle" checked>
            <label class="form-check-label" for="phoneticTypeToggle">Toggle NATO/Civilian</label>
        </div>
        <div id="outputList" class="list-group"></div> 
    </main>


    <!-- Footer -->
    <footer>
        <p>Copyright &#169; 2024 Navraj Singh. All Rights Reserved <a href="https://validator.w3.org/nu/?checkerrorpages=yes&useragent=Validator.nu%2FLV+https%3A%2F%2Fvalidator.w3.org%2Fservices&acceptlanguage=&doc=https%3A%2F%2Fquantumcoder-242.github.io%2Fshiny-juliet-lab%2F" target="_blank">Check HTML Validity</a></p>
    </footer>
    
    
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
